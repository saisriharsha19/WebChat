<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)" />
  
  <!-- Stylized 'E' representing Entropy/Chaos/Order -->
  <g transform="translate(136, 136) scale(0.47)" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top bar acting as particle stream -->
    <path d="M100 50 H 412" opacity="1.0" />
    
    <!-- Middle bar with slight offset -->
    <path d="M100 256 H 350" opacity="0.9" />
    
    <!-- Bottom bar, reducing order -->
    <path d="M100 462 H 412" opacity="0.8" />
    
    <!-- Vertical connector -->
    <path d="M100 50 V 462" />
    
    <!-- Floating particles to symbolize entropy -->
    <circle cx="450" cy="50" r="20" fill="white" stroke="none" opacity="0.6" />
    <circle cx="390" cy="256" r="15" fill="white" stroke="none" opacity="0.5" />
    <circle cx="450" cy="462" r="20" fill="white" stroke="none" opacity="0.4" />
  </g>
</svg>
